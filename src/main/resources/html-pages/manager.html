<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manger Dashboard</title>
    <!-- Hardcore prevent back button -->
    <script type = "text/javascript" >
      function preventBack(){window.history.forward();}
       setTimeout("preventBack()", 0);
       window.onunload=function(){null};
   </script>

    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand" href="#">Ticketing Dashboard</a>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            </ul>

            <ul class="navbar-nav ml-auto">
              <form action ="/index.html">
                <button class="btn btn-primary" id="logout-btn">Logout</button>
              </form>
              
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>

      
    <div class = "container">
      <div class="center bgblack">
        <div>
            <h1 id="userHeader" class ="userName">Welcome User!!!</h1>
            <h2 id="userHeader2" class ="userName2">To Manager Dashboard!!!</h2>
        </div>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Searching..." title="Type in a name">
      <table class="table" id="reimbTable" >
        <thead>
          <tr>
            <th scope="col" onclick="sortTable()" >#</th>
            <th scope="col">Amount</th>
            <th scope="col">Date Submitted</th>
            <th scope="col">Date Resolved</th>
            <th scope="col">Username</th>
            <th scope="col">Status</th>
            <th scope="col">Type</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="reimb-data"></tbody>
      </table>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <form class="row g-3" id = "formUpdateTicket" >
        <div class="col-auto">
          <input id = "thatReimId" name = "thisReimId" type="number" placeholder="Enter ticket Id">
        </div>
        <div class="col-auto">
          <select id = "reimb-type" name="statusId" class="form-select" aria-label="Default select example" >
            <option selected>Open this select menu</option>
            <option value="2">Approved</option>
            <option value="3">Denied</option>
          </select>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirm Activity</button>
        </div>
      </form>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script type="text/JavaScript" src ="manager.js"></script>
    <script type="text/JavaScript" src ="updateTicket.js"></script>
    <script type="text/JavaScript" src ="sorting.js"></script>
    
   <!-- <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>   -->
   <!--<script type="text/JavaScript" src ="sorttable.js"></script>-->
</body>
</html>
