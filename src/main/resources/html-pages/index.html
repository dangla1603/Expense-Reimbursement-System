<body>
    <div class="title">Welcome to Dang Company App</div>
    <form id="login-form" class="form-background" method ="POST" action = "/login" >
        <div class="mb-3">
          <label for="inputUserName" class="form-label">Your Account</label>
          <input id="inputUserName" type="text" placeholder="Enter your username" class="form-control" name="thatUsername" >
          <div id="userNameHelp" class="form-text">Here we are keeping your secret.</div>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input id="inputPassword" type="password" placeholder="Enter your password" class="form-control" name ="thatPassword">
        </div>
        <div class="mb-3 form-check ">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="login" class="btn btn-primary" type="submit">Login</button>
        </div>
        <div class = "register">
          <a href="registerPage.html">Register</a>      
        </div>
        <div class = "forget">
          <a href="forgetPage.html">Forgot Password?</a>
        </div>
    </form>
