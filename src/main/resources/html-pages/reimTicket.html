<body>

<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a class="navbar-brand" href="employee.html">Employee Dashboard</a>

    <div class = "container">
        <form class = "create-reimb-form" id = "createTicket"  method = "Post" action = "http://localhost:9060/ticket/add">
            <label for="reimb-type" class="form-label">Type</label>
            <select name="type" class="form-select" aria-label="Default select example" id = "reimb-type">
                <option selected>Open this select menu</option>
                <option value="1">LODGING</option>
                <option value="2">TRAVEL</option>
                <option value="3">FOOD</option>
                <option value="4">OTHER</option>
              </select>
              <br>
            <div class="mb-3">
            <label for="reimb-amount" class="form-label">Amount</label>
            <input type="number" name="amount" class="form-control" id="reimb-amount" step="0.01" aria-describedby="reimbHelp">
            <div id="reimbHelp" class="form-text">Amount requested for reimbursement</div>
            </div>
            <div class="mb-3">
            <label for="reimb-description" class="form-label">Description</label>
            <input type="text" name="description" class="form-control" id="reimb-description">
            </div>
             
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit" id = "create-btn">Submit</button>
              </div>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    </body>
