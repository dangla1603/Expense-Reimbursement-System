<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">

   <!--styles -->
  <link rel="stylesheet" type="text/css" href="newStyle.css">
</head>
<body>
    <div class="title">Welcome to Dang Company App</div>
    <form id="login-form" class="form-background" method ="Post" action = "/register" >
        <div class="mb-3">
          <label for="inputNewFirstName" class="form-label">First Name</label>
          <input id="inputNewFirstName" type="text" placeholder="Enter your First Name" class="form-control" name="thatNewFirstName" >
        </div>
        <div class="mb-3">
            <label for="inputNewLastName" class="form-label">Last Name</label>
            <input id="inputNewLastName" type="text" placeholder="Enter your Last Name" class="form-control" name="thatNewLastName" >
          </div>
        <div class="mb-3">
          <label for="inputNewUserName" class="form-label">Your Account</label>
          <input id="inputNewUserName" type="text" placeholder="Enter your Your Account" class="form-control" name="thatNewUserName" >
        </div>  
        <div class="mb-3">
            <label for="inputNewPassword" class="form-label">Password</label>
            <input id="inputNewPassword" type="password" placeholder="Enter your Password" class="form-control" name ="thatNewPassword">
        </div>
        <div class="mb-3">
            <label for="inputNewEmail" class="form-label">Email</label>
            <input id="inputNewEmail" type="text" placeholder="Enter your Email" class="form-control" name ="thatNewEmail">
        </div>
        <div class="col-auto">
            <select id = "reimb-type" name="statusId" class="form-select" aria-label="Default select example" >
              <option selected>Open this select menu</option>
              <option value="1">Employee</option>
              <option value="2">Manager</option>
            </select>
          </div>
          <br><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="register" class="btn btn-primary" type="submit">Register</button>
        </div>    
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
</body>
